<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagePrompt Bookmarklet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .bookmarklet {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>PagePrompt Bookmarklet</h1>
    
    <!-- Updated label text -->
    <a class="bookmarklet" id="bookmarklet" href="#">
        Chat About Page
    </a>
    
    <p class="instructions">Drag the button above to your bookmarks bar to install PagePrompt.</p>

    <script>
        // Get the current GitHub Pages URL dynamically
        const githubPagesURL = window.location.origin + window.location.pathname.replace(/\/+$/, '/');
        const scriptURL = `${githubPagesURL}pageprompt.js`;
        
        document.getElementById("bookmarklet").href = `javascript:(function(){fetch('${scriptURL}').then(response=>response.text()).then(script=>eval(script)).catch(error=>alert('Failed to load the script: ' + error));})();`;
    </script>
</body>
</html>
